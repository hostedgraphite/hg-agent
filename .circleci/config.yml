version: 2.0
jobs:
  test_build:
    machine:
      image: circleci/classic:latest
    environment:
      CIRCLE_ARTIFACTS: /tmp/artifacts

    steps:
        - checkout
        - run: mkdir -p $CIRCLE_ARTIFACTS
        - run: gem install fpm
        - run: make build
        - run: make deb
        - run: cp -R out ${CIRCLE_ARTIFACTS}
        - store_artifacts:
            path: /tmp/artifacts

  build_rpm_packages:
    machine:
      image: circleci/classic:latest
    environment:
      CIRCLE_ARTIFACTS: /tmp/artifacts

    steps:
      - checkout
      - run: mkdir -p $CIRCLE_ARTIFACTS
      - run: sudo apt-get clean
      - run: sudo apt-get -f install
      - run: sudo apt-get install -y rpm
      - run: make build
      - run: make rpm
      - run: cp -R out ${CIRCLE_ARTIFACTS}
      - store_artifacts:
          path: /tmp/artifacts

  upload_packages:
    machine:
      enabled: true
    steps:
      - run: make package-upload

workflows:
  version: 2
  test_and_build:
    jobs:
      - test_build
      - build_rpm_packages
      - upload_package:
          type: approval
          requires:
            - test_build
            - build_rpm_packages
